<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CS673: Weather Report</title>
</head>

<body>
    <a th:href="@{/}" id="home">Back to Assignment Home</a>
    <h1>Weather Report</h1>

    <form method="GET" th:action="@{/weather/request}" th:object="${weatherRequest}">

        <label for="cityName">City: </label>
        <input type="text" th:field="*{cityName}" />
        <br />

        <label for="zipCode">ZIP: </label>
        <input type="text" th:field="*{zipCode}" />
        <br />

        <input type="submit" value="Check the Weather">
    </form>
    <br />
    <div th:if="${weatherResponse.name} != null">
        <h3>Current Conditions:</h3>
        <span th:text="${weatherResponse.name}"></span>
        </br>
        <span th:text="${weatherResponse.weather[0].description}"></span>
        </br>
        <span th:text="${weatherResponse.main.temp}"></span>
        </br>
        <span th:text="${weatherResponse.main.feels_like}"></span>
    </div>
</body>

</html>
